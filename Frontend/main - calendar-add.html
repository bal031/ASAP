<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
    <script>
    function fillTable(courseName) {
  document.getElementById("course-list").innerHTML += "<tr><td>"+courseName+"</td><td><input type='checkbox'></td></td></tr>";
  document.getElementById(courseName).remove();
}
</script>
<script>
    function fillList(courseName) {
        var name = new String(courseName);
        var id = "\"" + courseName +"\""; 
  document.getElementById("course-list").innerHTML += "<li id="+id+">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type=\'checkbox\'>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+courseName+"</li>";
  document.getElementById(courseName).remove();
}
</script>

<script>
    function search(){
    $(document).ready(function(){
       
      $('#selectable').html('');
      $('#state').val('');
      var searchField = $('#search').val();
      var expression = new RegExp(searchField, "i");
      $.getJSON('search.json', function(data) {
       $.each(data, function(key, value){
        if (value.name.search(expression) != -1 || value.location.search(expression) != -1)
        {
            var id = "\"" + value.name +"\"";   
         $('#selectable').append("<li id=" +id+">"+value.name+"</li>");
        }
       });   
      });
    

    });
}
    </script>
